<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <title>Omnipotent</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/shake.js"></script>
    <script>
      function BlockMove(event) {
      // Tell Safari not to move the window.
      event.preventDefault() ;
      }
      </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" /> <!-- default, black, black-translucent -->
    <meta name="viewport" content="user-scalable=no, width=device-width" /> <!-- You'll almost certainly want to set the viewport width to the device width as well, so that the app shows up at its natural resolution. ", initial-scale=1"? -->
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" /> <!-- Must be 114x114 .png file -->
    <link rel="apple-touch-startup-image" href="./img/startup.png" /> <!-- To add a splash screen during loading, create a 320x460 .png file  -->
  </head>
  <body ontouchmove="BlockMove(event);">
    <div id="app"></div>
    <div id="mises"></div>
    <div id="errors"></div>
    <!-- <script src="http://fb.me/react-0.11.1.js" type="text/javascript"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.11.1/react.js"></script>
    <script src="/js/omnipotent.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("omnipotent.core");</script>
    <!-- <script type="text/javascript"> -->
    <!--   alert(omnipotent.core.greet("Foo")); -->
    <!-- </script> -->
  </body>
</html>
